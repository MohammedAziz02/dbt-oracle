version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash
env:
  variables:
    CDXGEN_DEBUG_MODE: "debug"

steps:
  - type: Command
    name: "python version"
    command: |
      python --version
      which python
  - type: Command
    name: "python3 version"
    command: |
      python3 --version
      which python3
  - type: Command
    name: "install cdxgen"
    command: |
         npm install -g @cyclonedx/cdxgen
  - type: Command
    name: "Run cdxgen"
    command: |
      cdxgen -t python -o artifactSBOM.json --spec-version 1.4
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json
