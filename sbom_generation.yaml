version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash

steps:
  - type: Command
    name: "Create a Virtual Environment"
    command: |
      python3 -m venv sbom_env
  - type: Command
    name: "Activate the Environment"
    command: |
      source sbom_env/bin/activate
  - type: Command
    name: "Install cyclonedx_py module"
    command: |
      pip install cyclonedx-bom==4.1.3
  - type: Command
    name: "Install the dependencies in the requirements.txt file"
    command: |
      pip install -r requirements.txt
  - type: Command
    name: "create a new requirements file that contains only the dependencies in the requirements.txt file with the installed version"
    command: |
      pip freeze -r requirements.txt | sed '/freeze/,$ d' > dependencies-frozen.txt
  - type: Command
    name: "Run Python cyclonedx_py module"
    command: |
      # For more details, visit https://github.com/CycloneDX/cyclonedx-python/blob/main/README.md
      cyclonedx-py requirements dependencies-frozen.txt --of JSON -o artifactSBOM.json --sv 1.4
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json
